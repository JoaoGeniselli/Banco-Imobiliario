plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'org.jetbrains.kotlinx.kover' version libs.versions.kover
}

android {
    namespace 'com.jgeniselli.banco.ui'
    compileSdkVersion libs.versions.sdk.compile.get() as int

    defaultConfig {
        minSdkVersion libs.versions.sdk.min.get() as int
        targetSdkVersion libs.versions.sdk.target.get() as int

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.3.2'
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {

    implementation libs.kotlin
    implementation libs.app.compat
    implementation libs.lifecycle.extensions
    implementation libs.recycler.view
    implementation libs.koin.android
    implementation libs.constraint.layout
    implementation libs.lifecycle
    implementation libs.bundles.compose

    testImplementation libs.robolectric
    testImplementation libs.androidx.test.core
    testImplementation libs.mockito
    testImplementation libs.mockk
    testImplementation libs.junit

    androidTestImplementation libs.test.runner
    androidTestImplementation libs.test.rules
    androidTestImplementation libs.espresso.intents
    androidTestImplementation libs.espresso.core
    androidTestImplementation libs.compose.test.ui.junit4

    debugImplementation libs.compose.test.ui.tooling
    debugImplementation libs.compose.test.ui.manifest
}

kover {
    filters {
        classes {
            excludes.addAll("com.jgeniselli.banco.ui.component")
        }
    }
}